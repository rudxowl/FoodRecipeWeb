<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Lab 17 - Automated Testing</h1>

      <p>

      <button ng-click="mainController.createUser()" type="button" class="btn btn-default">Create User</button>
      </p>

      <table class="table table-responsive table-striped table-bordered">
        <thead>
        <tr>
          <th class="col-xs-3 col-sm-1 col-md-1 col-lg-1">Id</th>
          <th class="col-xs-3 col-sm-1 col-md-1 col-lg-1">Age</th>
          <th class="col-xs-3 col-sm-2 col-md-2 col-lg-2">First Name</th>
          <th class="col-xs-4 col-sm-2 col-md-2 col-lg-2">Last Name</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="user in mainController.users">
          <td class="col-xs-3 col-sm-1 col-md-1 col-lg-1">
            <button ng-click="mainController.updateUser(user)" type="button" class="btn btn-default">{{user._id}}</button>
          </td>
          <td class="col-xs-3 col-sm-1 col-md-1 col-lg-1">{{user.age}}</td>
          <td class="col-xs-3 col-sm-2 col-md-2 col-lg-2">{{user.name.firstName}}</td>
          <td class="col-xs-3 col-sm-2 col-md-2 col-lg-2">{{user.name.lastName}}</td>
>
        </tr>
        </tbody>
      </table>
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-1 col-lg-1">Id: {{mainController.users[0]._id}}</div>
        <div class="col-xs-12 col-sm-12 col-md-1 col-lg-1">Age: {{mainController.users[0].age}}</div>
        <div class="col-xs-12 col-sm-12 col-md-1 col-lg-1">First Name: {{mainController.users[0].name.firstName}}</div>
        <div class="col-xs-12 col-sm-12 col-md-1 col-lg-1">Last Name: {{mainController.users[0].name.lastName}}</div>
      </div>
    </div>
  </div>
</div>
